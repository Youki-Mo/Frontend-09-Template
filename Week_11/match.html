  <script>

    function match(selector, element) {
      let regexp = /\s+(\+|~|>)\s+/g;
      selector.match(regexp);
      let arr = selector.replace(regexp, RegExp.$1).replace(/\s+/g, ' ').split(' ');
      arr = arr.map(v => {
        if (v.charAt(0) === '#') {
          v.replace('#', '').replace('')
        }
        return v;
      });
      console.log(selector, arr);
      return true;
    }

    match('div #id.class', document.getElementById('id'));
    match('div #id ~ .class');
    match('div #id  +  .class');
  </script>
