<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="mountNode"></div>
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>
  <script>
    const data = {
      id: 'Realm',
      children: [
        {
          id: '值属性',
          children: [
            { id: 'Infinity' },
            { id: 'NaN' },
            { id: 'undefined' },
            { id: 'globalThis' }
          ]
        },
        {
          id: '函数属性',
          children: [
            { id: 'eval()' },
            { id: 'uneval()' },
            { id: 'isFinite()' },
            { id: 'isNaN()' },
            { id: 'parseFloat()' },
            { id: 'parseInt()' },
            { id: 'decodeURI()' },
            { id: 'decodeURIComponent()' },
            { id: 'encodeURI()' },
            { id: 'encodeURIComponent()' }
          ]
        },
        {
          id: '基本对象',
          children: [
            { id: 'Object' },
            { id: 'Function' },
            { id: 'Boolean' },
            { id: 'Symbol' },
            { id: 'Error' }
          ]
        },
        {
          id: '错误对象',
          children: [
            { id: 'AggregateError' },
            { id: 'EvalError' },
            { id: 'InternalError' },
            { id: 'RangeError' },
            { id: 'ReferenceError' },
            { id: 'SyntaxError' },
            { id: 'TypeError' },
            { id: 'URIError' }
          ]
        },
        {
          id: '数字和日期对象',
          children: [
            { id: 'Number' },
            { id: 'BigInt' },
            { id: 'Math' },
            { id: 'Date' }
          ]
        },
        {
          id: '字符串',
          children: [
            { id: 'String' },
            { id: 'RegExp' }
          ]
        },
        {
          id: '可索引的集合对象',
          children: [
            { id: 'Array' },
            { id: 'Int8Array' },
            { id: 'Uint8Array' },
            { id: 'Uint8ClampedArray' },
            { id: 'Int16Array' },
            { id: 'Uint16Array' },
            { id: 'Int32Array' },
            { id: 'Uint32Array' },
            { id: 'Float32Array' },
            { id: 'Float64Array' },
            { id: 'BigInt64Array' },
            { id: 'BigUint64Array' }
          ]
        },
        {
          id: '使用键的集合对象',
          children: [
            { id: 'Map' },
            { id: 'Set' },
            { id: 'WeakMap' },
            { id: 'WeakSet' }
          ]
        },
        {
          id: '结构化数据',
          children: [
            { id: 'ArrayBuffer' },
            { id: 'SharedArrayBuffer' },
            { id: 'Atomics' },
            { id: 'DataView' },
            { id: 'JSON' }
          ]
        },
        {
          id: '控制抽象对象',
          children: [
            { id: 'Promise' },
            { id: 'Generator' },
            { id: 'GeneratorFunction' },
            { id: 'AsyncFunction' }
          ]
        },
        {
          id: '反射',
          children: [
            { id: 'Reflect' },
            { id: 'Proxy' }
          ]
        },
        {
          id: '国际化',
          children: [
            { id: 'Intl' },
            { id: 'Intl.Collator' },
            { id: 'Intl.DateTimeFormat' },
            { id: 'Intl.ListFormat' },
            { id: 'Intl.NumberFormat' },
            { id: 'Intl.PluralRules' },
            { id: 'Intl.RelativeTimeFormat' },
            { id: 'Intl.Locale' }
          ]
        },
        {
          id: 'WebAssembly',
          children: [
            { id: 'WebAssembly' },
            { id: 'WebAssembly.Module' },
            { id: 'WebAssembly.Instance' },
            { id: 'WebAssembly.Memory' },
            { id: 'WebAssembly.Table' },
            { id: 'WebAssembly.CompileError' },
            { id: 'WebAssembly.LinkError' },
            { id: 'WebAssembly.RuntimeError' }
          ]
        },
        {
          id: '其他',
          children: [
            { id: 'arguments' }
          ]
        }
      ]
    };
    const graph = new G6.TreeGraph({
      container: 'mountNode',
      width: window.innerWidth,
      height: window.innerHeight,
      pixelRatio: 2,
      modes: {
        default: [{
          type: 'collapse-expand',
          onChange: function onChange(item, collapsed) {
            var data = item.get('model').data;
            data.collapsed = collapsed;
            return true;
          }
      }, 'drag-canvas', 'zoom-canvas']
      },
      defaultNode: {
        size: 16,
        anchorPoints: [[0, 0.5], [1, 0.5]],
        style: {
          fill: '#40a9ff',
          stroke: '#096dd9'
        }
      },
      defaultEdge: {
        shape: 'cubic-horizontal',
        style: {
          stroke: '#A3B1BF'
        }
      },
      layout: {
        type: 'dendrogram',
        direction: 'LR',
        nodeSep: 30,
        rankSep: 100
      }
    });

    graph.node(function(node) {
      return {
        size: 26,
        style: {
          fill: '#40a9ff',
          stroke: '#096dd9'
        },
        label: node.id,
        labelCfg: {
          position: node.children && node.children.length > 0 ? 'left' : 'right'
        }
      };
    });
  
    graph.data(data);
    graph.render();
    graph.fitView();
  </script>
</body>
</html>
